<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "utf-8">
        <style>
            body { background-color: #eee; }
            table { border-collapse: collapse; }
            table, tr, td, th { border: 2px solid black; padding: 5px; }
            h1 { color: brown; }
            a { color: green; text-decoration: none; }
            a:hover { color: lightgreen; }
            tr:hover { background-color: lemonchiffon; cursor: pointer; }
            footer { border-top: 1px solid #888; margin-top: 20px; font-style: italic; font-size: 11px;}
             ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;
            }

            li {
            float: left;
            }

            li a {
            display: block;
            color: white;
            text-align: center;
            padding: 10px 14px;
            text-decoration: none;
            }

            /* Change the link color to #111 (black) on hover */
            li a:hover {
            background-color: #111;
            }
        </style>
        <title>
        {% block title %}
            Room details
        {% endblock %}
        </title>
    </head>
    <form action="" method="POST">
<body>
<center><h2>Room Details</h2></center>
        <ul>
        <li><a href="/" class="button">Back to main page</a> <br></li>
        </ul>
        <br>
        <center>
        <table>
        <tr><th>ID</th><th>Room</th><th>Capacity</th><th>Projector</th><th>Booked</th></tr>
            <tr><td>{{ room.id }}</td>
                <td>{{ room.name }}</td>
                <td>{{ room.capacity }}</td>
                <td>{{ room.projector }}</td>
            </tr>
        </table>
        {% block footer %}
        <footer>
        	Copyright by Kryha13
        </footer>
        {% endblock %}
</body>
    </form>
</html>
